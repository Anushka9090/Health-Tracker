<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Health Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Professional Health Tracker</h1>
        <div class="form-group">
            <input type="text" id="name" placeholder="Enter Name"><br>
            <input type="number" id="age" placeholder="Enter Age"><br>
            <input type="number" id="weight" placeholder="Enter Weight(kg)"><br>
            <input type="number" id="height" placeholder="Enter Height(cm)"><br>
            <button id="addUserBtn">Add User</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Weight</th>
                    <th>Height</th>
                    <th>BMI</th>
                    <th>Advice</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
